<h3 class="text-center py-3">Your Bookings</h3>

<div class="table-container">
<table>
  <tr>
    <th>Bike Name</th>
    <th>Pickup Time</th>
    <th>Drop Time</th>
    <th>Place</th>
    <th>Total Cost</th>
  </tr>
  <tr *ngFor="let booking of userBookings">
    <td class="text-center col-3">
      <img [src]=booking.bikePicUrl alt="Bike Image" height="100px"><br>{{booking.bikeBooked}}
    </td>
    <td class="text-center col-2">{{booking.pickUpDate | date:'short'}}</td>
    <td class="text-center col-2">{{booking.dropOffDate | date:'short'}}</td>
    <td class="text-center col-2">{{booking.pickUpLocation}}</td>
    <td class="text-center col-2">â‚¹ {{booking.totalRideCost}}</td>
  </tr>
</table>
</div>
